<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Spotify Recommender by Raghav Pant</title>

        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/styles/styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
        <script>
            function spin() {
                document.getElementById("btn").innerHTML = '<span class="spinner-border spinner" style="width: 3rem; height: 3rem;" role="status" aria-hidden="true"></span>';
            }
        </script>

    </head>
    <body id="page-top">

        <!-- Navigation-->
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">Spotify Recommender</h1>
                    <h4 class="masthead-text mb-0">Login with your spotify profile and output songs that you might like!</h4> <br/>
                    <form action="{{ url_for("home")}}" method="post">
                    <div class = "form-group mx-sm-5 mb-5">
                        <label for="genre">
                        </label><input type ="text" class = "form-control" id = "genre" name = "genre" placeholder="Enter the Genre" required>
                        <button class="btn btn-primary btn-xl rounded-pill mt-2" id = "btn" type = "submit" onclick = "spin()">Try it out!</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Raghav Pant 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>


    </body>
</html>
